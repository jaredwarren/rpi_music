{{template "base" .}}

{{define "title"}}Print {{.Song.Title}}{{end}}

{{define "nav"}}
<div class="container-fluid">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/songs"><span
                    class="material-symbols-outlined align-middle">library_music</span> <span>Songs</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/config"><span class="material-symbols-outlined align-middle">settings</span>
                <span class="align-middle"></span></a>
        </li>
    </ul>
</div>
{{end}}

{{define "main"}}
<style>
@media print {
  body * {
    visibility: hidden;
  }
  #printable, #printable * {
    visibility: visible;
  }
  #printable {
    position: absolute;
    left: 0;
    top: 0;
  }
}
</style>

<h1>{{.Song.Title}}</h1>
<button class="btn btn-primary" onclick="window.print();return false;">
    <span class="material-symbols-outlined align-middle">
        print
    </span>
</button>
<hr>
<div id="printable">
    <img src="/{{.Song.Thumbnail}}" style="display: block;
  max-width:3.35in;
  max-height:2.1in;
  width: auto;
  height: auto;">
</div>

{{end}}

{{define "player"}}{{end}}
