{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{template "title" .}}</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="manifest" href="/public/site.webmanifest">
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }
    </style>

    <style>
        .table tbody tr.active,
        .table.table-striped tbody tr.active {
            background: #98b4f86b;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script>
        function wsplay(e, id) {
            e.stopPropagation();

            document.getElementById("player").setAttribute("hidden", null)
            play_btn.setAttribute("hidden", null);
            stop_btn.removeAttribute("hidden");

            fetch("/song/" + id + "/play");
            
            fetch("/song/" + id + "/json")
                .then(res => res.json())
                .then(function (res) {
                    console.log(res)
                    document.getElementById("player").removeAttribute("hidden");
                    document.getElementById("player_title").innerHTML = res.Title
                    document.getElementById("player_thumb").setAttribute("src", "/" + res.Thumbnail);
                })
                .catch(function (e) {
                    alert("error");
                    console.error(e);
                    // This is where you run code if the server returns any errors
                });
        }

        function wsstop() {
            fetch("/stop")
                .then(function (res) {
                    document.getElementById("player").setAttribute("hidden", null)
                })
                .catch(function (e) {
                    alert("error");
                    console.error(e);
                    // This is where you run code if the server returns any errors
                });
        }

        function send(msg) {
            fetch("/log", {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(msg)
            })
            return true;
        }
    </script>
    <header>
    </header>
    <nav class="navbar navbar-expand-lg bg-light">
        {{template "nav" .}}
    </nav>
    <main>
        {{template "main" .}}
    </main>
    {{template "player" .}}
</body>

</html>
{{end}}
